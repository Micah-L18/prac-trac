<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PracTrac</title>
    <link rel="stylesheet" href="css/glass-style.css">
    <style>
        .auth-container {
            min-height: calc(100vh - 100px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
        }

        .auth-card {
            background: var(--glass-primary);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-2xl);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .auth-header h1 {
            color: var(--text-primary);
            margin: 0 0 var(--spacing-sm) 0;
            font-size: var(--font-size-3xl);
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-header p {
            color: var(--text-secondary);
            margin: 0;
            font-size: var(--font-size-lg);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
            font-weight: 500;
            font-size: var(--font-size-base);
        }

        .auth-input {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: var(--font-size-base);
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .auth-input::placeholder {
            color: var(--text-tertiary);
        }

        .auth-input:focus {
            outline: none;
            border-color: var(--accent-orange);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
            background: rgba(255, 255, 255, 0.1);
        }

        .auth-btn {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--accent-orange);
            color: white;
            border: 1px solid var(--accent-orange);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: var(--spacing-lg);
        }

        .auth-btn:hover {
            background: rgba(255, 107, 53, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-links {
            text-align: center;
        }

        .auth-links a {
            color: var(--accent-orange);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .auth-links a:hover {
            color: var(--text-primary);
            text-decoration: underline;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            font-size: var(--font-size-sm);
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4caf50;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            font-size: var(--font-size-sm);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-container">
        <div class="nav-glass">
            <a href="index.html" class="logo">üèê PracTrac</a>
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="practice.html">Practice Plans</a></li>
                <li><a href="past-practices.html">Past Practices</a></li>
                <li><a href="roster.html">Roster</a></li>
                <li><a href="drills.html">Drills</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
            <div class="nav-user">
                <span id="userGreeting">Guest User</span>
                <a href="login.html" class="login-link active" style="margin-left: 10px;">Login</a>
                <button class="logout-btn" style="display: none; margin-left: 10px; padding: 5px 10px; background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); border-radius: 5px; color: white; cursor: pointer;">Logout</button>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>üèê PracTrac</h1>
                <p>Sign in to your account</p>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" class="auth-input" placeholder="Enter your username or email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="auth-input" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="auth-btn" id="loginBtn">Sign In</button>
            </form>

            <div class="auth-links">
                <p style="color: var(--text-secondary);">Don't have an account? <a href="register.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('Please fill in all fields');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Login successful! Redirecting...');
                    // Store user info in localStorage for client-side access
                    localStorage.setItem('user', JSON.stringify(data.user));
                    // Redirect to main page after a short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please try again.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    // User is already logged in, redirect to main page
                    window.location.href = 'index.html';
                }
            } catch (error) {
                // User not logged in, continue with login page
            }
        });
    </script>

    <script src="js/main.js"></script>
    <script>
        // Initialize PracTrac demo
        window.pracTracDemo = new PracTracDemo();
    </script>
</body>
</html>
